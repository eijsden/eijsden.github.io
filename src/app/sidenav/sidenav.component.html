<button mat-fab color="primary" [@opened]="sidenav.opened" class="sidenav-button" (click)="toggleSidenav()"><mat-icon>{{buttonIcon}}</mat-icon></button>
<mat-drawer-container class="container">
  <mat-drawer class="nav" #sidenav mode="push">
    <mat-divider></mat-divider>
    <mat-list style="padding:0;">
      <mat-list-item class="nav-item" routerLink="/">Home</mat-list-item>
      <mat-list-item class="nav-item" routerLink="/about">About</mat-list-item>
    </mat-list>
  </mat-drawer>
  <mat-drawer-content class="content" (scroll)="scrollHandler($event)">
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
